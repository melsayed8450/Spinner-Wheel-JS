<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Game of Life</title>
</head>
<body>
    <div class="vertical-container">
        <div class="horizontal-container">
            <div id="wheel" class="circle"> </div>
            <div class="arrow"></div>
        </div>
        
        <button class="button" id="spin-button">Spin The Wheel</button>
            <div class="horizontal-container">
                <input class="numberInput" type="number" id="clicksNumber" min="1">
                Enter number of clicks: 
            </div>
            <div class="horizontal-container">
                <input type="checkbox" id="randomCheckBox" checked>
                Random number of clicks: 
            </div>
            
            
            
     
        
    </div>
    <script src="game.js"></script>
</body>
</html>
